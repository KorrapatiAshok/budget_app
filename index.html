<!DOCTYPE html>
<html>
  <head>
    <title>Budget Application</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="budget-app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/af56f44245.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg-container pt-3 d-flex flex-column">
      <h1 class="main-heading text-center">Budget App</h1>
      <div class="card-1 d-flex flex-row justify-content-around">
        <div
          class="inside-card-1 d-flex flex-column justify-content-around text-center"
        >
          <h1 class="sub-heading">Budget</h1>
          <i class="fa fa-money fa-2x" style="color: rgb(79, 143, 7)"></i>
          <p class="budget-amount" id="budgetAmount">0</p>
        </div>
        <div
          class="inside-card-1 d-flex flex-column justify-content-around text-center"
        >
          <h1 class="sub-heading">Expenses</h1>
          <i class="fa fa-wallet fa-2x"></i>
          <p class="budget-amount" id="totalExpensesAmount">0</p>
        </div>
        <div
          class="inside-card-1 d-flex flex-column justify-content-around text-center"
        >
          <h1 class="sub-heading">Balance</h1>
          <i
            class="fas fa-hand-holding-usd fa-2x"
            style="color: rgb(236, 138, 53)"
          ></i>
          <p class="budget-amount" id="balanceAmount">0</p>
        </div>
      </div>
      <div class="d-flex flex-row flex-wrap">
        <div class="collection">
          <div class="input-card">
            <form id="budgetForm">
              <label for="budgetInput">Please enter the budget</label>
              <input
                type="text"
                class="form-control"
                placeholder="In Rupees"
                id="budgetInput"
              />
              <p class="error-msg" id="budgetInputErrMsg"></p>
              <button class="btn btn-primary" id="setBudgetBtn">
                Set Budget
              </button>
            </form>
          </div>

          <div class="input-card">
            <form id="expenseForm">
              <label for="expenseTitleInput"
                >Please enter the expense title</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                id="expenseTitleInput"
              />
              <p class="error-msg" id="expenseTitleInputErrMsg"></p>
              <label for="expenseAmountInput"
                >Please enter the expense amount</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="In Rupees"
                id="expenseAmountInput"
              />
              <p class="error-msg" id="expenseAmountInputErrMsg"></p>
              <button class="button" id="addExpenseBtn">Add Expense</button>
            </form>
          </div>
        </div>
        <div class="expense-input-card">
          <h1 class="expense-history-heading text-center">Expense History</h1>
          <div class="d-flex flex-row">
            <p class="expense-title">Expense Title</p>
            <p>Amount Spent</p>
          </div>

          <ul id="expensesHistory" class="unorderlist mt-3"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
